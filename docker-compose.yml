version: "3"

services:
  nginx:
    build:
      context: .
      dockerfile: docker/NGINX.Dockerfile
    ports:
      - 80:80
    links:
      - fpm
      - db
    volumes:
      - ./html:/var/www/app
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
      # - ./logs:/var/log/nginx
    networks:
      mynetwork:
        aliases:
          - mydev.dv

  fpm:
    build:
      context: .
      dockerfile: docker/PHP_ALPINE.Dockerfile
    volumes:
      - ./html:/var/www/app
      # - ./docker/php.ini:/usr/local/etc/php/php.ini
    links:
      - db
    networks:
      - mynetwork

  db:
    image: mysql:5
    command: --default-authentication-plugin=mysql_native_password --sql-mode=NO_ZERO_IN_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION
    ports:
      - 33061:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: appbank
      MYSQL_PORT: 33061
    networks:
      - mynetwork

  adminer:
    image: adminer:4.8.1
    depends_on:
      - db
    ports:
      - 8080:8080
    environment:
      ADMINER_DESIGN: brade
      # ADMINER_DESIGN: pepa-linha
    networks:
      - mynetwork

networks:
  mynetwork:
    external: true
